
apiVersion: apps/v1
kind: Deployment
metadata:
  name: walking-suggestion-service
  labels:
    app: walking-suggestion-service
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: walking-suggestion-service
    spec:
      containers:
      - name: walking-suggestion-service
        image: gcr.io/heartsteps-kpwhri/walking-suggestion-service:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
        - containerPort: 8080
        env:
        - name: BUILD_NUMBER
          value: DEFAULT_BUILD_NUMBER
        volumeMounts:
        - name: credentials
          mountPath: "/credentials"
          readOnly: true
      volumes:
      - name: credentials
        secret: 
          secretName: credentials

---

