
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heartsteps-beat
  labels:
    app: heartsteps-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heartsteps-beat
  template:
    metadata:
      labels:
        app: heartsteps-beat
    spec:
      containers:
      - name: heartsteps-celery-beat
        image: gcr.io/heartsteps-dev/heartsteps-server
        imagePullPolicy: Always
        command: ['honcho', 'start', 'beat']
        env:
          - name: BUILD_NUMBER
            value: DEFAULT_BUILD_NUMBER
          - name: DATABASE_URL
            value: 'psql://heartsteps:heartsteps@localhost:5432/heartsteps'
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.17
        command:
          - "/cloud_sql_proxy"
          - "-instances=heartsteps-dev:us-central1:dev-database=tcp:5432"
          - "-credential_file=/credentials/gcloud-dev-service-account.json"
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: credentials
          mountPath: "/credentials"
          readOnly: true
      volumes:
      - name: credentials
        secret: 
          secretName: credentials

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.7
        ports:
        - containerPort: 5672
---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    run: rabbitmq
spec:
  ports:
  - port: 5672
    targetPort: 5672
  selector:
    app: rabbitmq

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: heartsteps-nginx
