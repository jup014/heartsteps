---

apiVersion: v1
kind: Service
metadata:
  name: heartsteps-nginx
  labels:
    app: heartsteps-nginx
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: heartsteps-nginx

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: heartsteps-server
  labels:
    app: heartsteps-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: heartsteps-server
  template:
    metadata:
      labels:
        app: heartsteps-server
    spec:
      containers:
      - name: heartsteps-app
        image: gcr.io/heartsteps-dev/heartsteps-server:latest
        imagePullPolicy: Always
        command: ['honcho', 'start', 'web']
        env:
          - name: BUILD_NUMBER
            value: DEFAULT_BUILD_NUMBER
          - name: ALLOWED_HOSTS
            value: '35.201.93.75,heartsteps.net,heartsteps-service'
          - name: DATABASE_URL
            value: 'psql://heartsteps:heartsteps@localhost:5432/heartsteps'
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: credentials
          mountPath: "/credentials"
          readOnly: true
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.17
        command:
          - "/cloud_sql_proxy"
          - "-instances=heartsteps-dev:us-central1:dev-database=tcp:5432"
          - "-credential_file=/credentials/gcloud-dev-service-account.json"
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: credentials
          mountPath: "/credentials"
          readOnly: true
      volumes:
      - name: credentials
        secret: 
          secretName: credentials

---

apiVersion: v1
kind: Service
metadata:
  name: server
  labels:
    app: heartsteps-server
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: heartsteps-server

---

