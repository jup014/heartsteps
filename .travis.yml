services:
- docker
sudo: required

install: 
# install google cloud sdk and kubernetes
- sudo apt-get clean && sudo apt-get update && sudo apt-get install -y apt-transport-https dpkg
- curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
- export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
- echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
- echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
- sudo apt-get update && sudo apt-get install google-cloud-sdk kubectl

before_script:
- openssl aes-256-cbc -K $encrypted_e27565264197_key -iv $encrypted_e27565264197_iv -in credentials.tar.enc -out credentials.tar -d
- tar xvf credentials.tar
- docker system prune -af
- docker volume prune -f
- docker-compose build service-template > /dev/null
- docker-compose build walking-suggestion-service anti-sedentary-service nginx > /dev/null
- docker-compose build server > /dev/null
- docker-compose run server python manage.py migrate > /dev/null
# - docker-compose build client > /dev/null

script:
- docker-compose run server python manage.py test
# - docker-compose run client npm test
# - docker-compose run client npm run build:app --prod

after_success:
- chmod +x deploy.sh deploy-pooling-service.sh
- ./deploy.sh
- ./deploy-pooling-service.sh
