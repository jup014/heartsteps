<ion-header>
    <ion-navbar>
        <ion-title>Activity Suggestion Times</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <fieldset>
        <legend>Enter times of day when you might recieve an activity suggestion.</legend>
        <ion-item *ngFor="let time of timeFields">
            <ion-label>{{time.name}}</ion-label>
            <ion-datetime displayFormat="h:mm a" minuteValues="0,15,30,45" [(ngModel)]="times[time.key]"></ion-datetime>
        </ion-item>
    </fieldset>
    <button ion-button (click)="updateTimes()">Enable</button>
</ion-content>
