
<div class="header">
    <h2>Onboarding</h2>
    <button (click)="prevPage()" class="back">Back</button>
    <div class="pagination-bullets">
        <span *ngFor="let page of pages; index as i" class="pagination-bullet" [ngClass]="{active: index == i}" >{{i}}</span>
    </div>
</div>
<div>
    <h3>{{pageTitle}}</h3>
</div>
<div #screenDisplay></div>
