<ul *ngFor="let notification of notifications" class="notification-list">
    <!-- <li>Date: {{ notification.created | date:'MM/dd/yy' }}</li> -->

    <ion-item-divider class="notification-elem">
        <li>{{ notification.created | date:'h:mm a' }}</li>
        <li><strong>{{notification.title }}</strong></li>
        <li>{{notification.body }}</li>
    </ion-item-divider>
</ul>
