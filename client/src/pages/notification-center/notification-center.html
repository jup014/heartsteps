<ul *ngFor="let notification of notifications">
    <!-- TODO: first line is obstructed by navbar -->
    <!-- go to http://localhost:8100/#/home/notification-center to reproduce bug -->
    <li>Created: {{ notification.created }}</li>
    <li>Recipient: {{ notification.recipient }}</li>
    <li>Content: {{ notification.content}}</li>
    <li>Title: {{notification.title }}</li>
    <li>Body: {{notification.body }}</li>
    <li></li>
</ul>
