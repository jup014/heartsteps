<header>
    <h2>{{pageTitle}}</h2>
    <span *ngIf="updatingParticipant"
        class="loading"
        >
        Updating participant
    </span>
</header>
<div id="home-content" class="content">
    <router-outlet></router-outlet>
</div>
<nav>
    <a *ngFor="let tab of tabs"
        class="{{tab.key}}"
        [routerLink]="[tab.key]"
        routerLinkActive="active"     
        >
        {{tab.name}}
    </a>
</nav>
