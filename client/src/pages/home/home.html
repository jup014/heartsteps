<div class="page">
    <header>
        <h2>{{pageTitle}}</h2>
        <a *ngIf="!backButton" class="settings" routerLink="/settings">Settings</a>
        <a *ngIf="backButton" class="back" routerLink="/settings">Back</a>
    </header>
    <div>
        <router-outlet></router-outlet>
    </div>
    <nav>
        <a *ngFor="let tab of tabs" class="{{tab.key}}" routerLink="/home/{{tab.key}}" routerLinkActive="active" >{{tab.name}}</a>
    </nav>
</div>
