<fieldset [formGroup]="planForm">
    <heartsteps-activity-type-field
        formControlName="activity"
        label="Activity type"
        >
    </heartsteps-activity-type-field>
    <heartsteps-activity-intensity-field
        formControlName="vigorous"
        label="Intensity"
        >
    </heartsteps-activity-intensity-field>
    <app-duration-field 
        formControlName="duration"
        label="Duration"
        >
    </app-duration-field>
    <app-date-field
        formControlName="date"
        label="Date"
        >
    </app-date-field>
    <app-time-field
        formControlName="time"
        label="Time"
        >
    </app-time-field>
</fieldset>
