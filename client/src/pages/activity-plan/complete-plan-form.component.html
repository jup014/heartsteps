<app-form 
    *ngIf="planForm"
    submitLabel = "Complete"
    [formGroup]="planForm"
    (onSubmit)="save()"
    >
    <heartsteps-activity-type-field
        formControlName="activity"
        label="Activity type"
        >
    </heartsteps-activity-type-field>
    <heartsteps-activity-intensity-field
        formControlName="vigorous"
        label="Intensity"
        >
    </heartsteps-activity-intensity-field>
    <app-duration-field 
        formControlName="duration"
        label="Duration"
        >
    </app-duration-field>
    <app-date-field
        formControlName="date"
        label="Date"
        [available-dates]="availableDates"
        >
    </app-date-field>
    <app-time-field
        formControlName="time"
        label="Time"
        >
    </app-time-field>
    <activity-enjoyed-field
        formControlName="enjoyed"
        label="Did you enjoy this?"
        >
    </activity-enjoyed-field>
    <app-range-field
        formControlName="effort"
        label="How much will power did it take to complete this activity?"
        [options]="['No effort', 'Some effort', 'Moderate effort', 'Lots of effort', 'Maximum effort']"
        >
    </app-range-field>
</app-form>
