<dl>
    <dd>{{activityType}}, {{activityLevel}}</dd>
    <dd>{{timeOfDay}}, {{duration}}</dd>
</dl>
<button *ngIf="complete"
    (click)="goToComplete()"
    class="complete"
    >
    Edit plan
</button>
<button *ngIf="!complete"
    class="incomplete"
    (click)="goToComplete()"
    >
    Complete plan
</button>
<button class="edit"
    (click)="goToEdit()"
    >
    Edit plan
</button>
