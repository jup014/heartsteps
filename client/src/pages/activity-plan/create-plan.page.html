<app-page
    title="Create Activity Plan"
    (onDismiss)="back()"
    >
    <app-form
        [formGroup]="planForm"
        submitLabel="Create plan"
        (onSubmit)="create()"
        >
        <activity-plan-field
            formControlName="activityPlan"
            >
        </activity-plan-field>
    </app-form>
</app-page>
