<app-modal
    title="HeartSteps Clockface"
    (onDismiss)="goBack()"
    >
    <p>HeartSteps requires the HeartSteps clock face to be setup to send real-time activity suggestions.</p>
    <p>To install the HeartSteps clock face, click the button below and follow the steps on the clock face to authenticate with HeartSteps.</p>
    <button (click)="openFitbitPage()" class="heartsteps-primary-button">Install Clock Face</button>
</app-modal>
