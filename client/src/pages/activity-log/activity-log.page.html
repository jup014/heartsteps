<app-page
    title="Activity Log"
    (onDismiss)="dismiss()"
    >
    <app-form
        [formGroup]="form"
        submitLabel="Update"
        (onSubmit)="update()"
        >
        <activity-log-field
            formControlName="activityLog"
            >
        </activity-log-field>

    </app-form>
    <button
        (click)="delete()"
        class="danger"
        >
        Delete
    </button>
</app-page>
