<app-modal
    title="Activity Log"
    (onDismiss)="dismiss()"
    >
    <button
        app-page-control
        (click)="delete()"
        class="danger"
        >
        Delete
    </button>
    <activity-log-form
        [activityLog]="activityLog"
        (onSubmit)="update($event)"
        >
    </activity-log-form>
</app-modal>
