<app-modal
    title="Create activity log"
    (onDismiss)="dismiss()"
    >
    <app-form
        [formGroup]="form"
        (onSubmit)="create()"
        >
        <activity-log-field
            formControlName="activityLog"
            >
        </activity-log-field>
    </app-form>
</app-modal>
