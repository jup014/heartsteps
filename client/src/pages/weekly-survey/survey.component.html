<app-form
    [formGroup]="form"
    submitLabel="Next page"
    (onSubmit)="nextPage()"
    >
    <app-range-field *ngFor="let question of questions"
        [formControlName]="question.name"
        [label]="question.label"
        [options]="question.options"
        >
    </app-range-field>
</app-form>
