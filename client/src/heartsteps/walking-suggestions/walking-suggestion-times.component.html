<app-form
    [formGroup]="timesForm"
    (onSubmit)="updateTimes()"
    >
    <fieldset>
        <p>Enter times of day when you might recieve an activity suggestion.</p>
        <app-time-field *ngFor="let time of timeFields"
            [label]="time.name"
            [formControlName]="time.key"
            >
       </app-time-field>
    </fieldset>
</app-form>
