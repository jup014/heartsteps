<app-form
    [formGroup]="enrollmentForm"
    (onSubmit)="enroll()"
    submitLabel="Enroll"
    [error]="error"
    >
    <p>Enter the entry token included in the invitation letter you received in the mail.</p>
    <app-text-field
        formControlName="entryToken"
        label="Entry code"
        >
    </app-text-field>
    <app-year-field
        formControlName="birthYear"
        label="Birth year"
        >
    </app-year-field>
    <p>By enrolling in HeartSteps, you are agreeing to <a (click)="openPrivacyPolicy()">HeartSteps Privacy Policy.</a></p>
</app-form>
