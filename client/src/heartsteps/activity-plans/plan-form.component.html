<app-form 
    [formGroup]="planForm"
    [defaultSubmit]="false"
    >
    <heartsteps-activity-type-field
        formControlName="activity"
        label="Activity type"
        >
    </heartsteps-activity-type-field>
    <fieldset class="intensity input-group">
        <legend>Intensity</legend>
        <ul>
            <li>
                <input id="activity-plan-intensity-moderate" type="radio" name="vigorous" formControlName="vigorous" [value]="false" />
                <label for="activity-plan-intensity-moderate">
                    Moderate
                    <span>1x time credit</span>
                </label>
            </li>
            <li>
                <input id="activity-plan-intensity-vigorous" type="radio" name="vigorous" formControlName="vigorous" [value]="true" />
                <label for="activity-plan-intensity-vigorous">
                    Vigorous
                    <span>2x time credit</span>
                </label>
            </li>
        </ul>
    </fieldset>
    <app-duration-field 
        formControlName="duration"
        label="Duration"
        >
    </app-duration-field>
    <app-date-field
        formControlName="date"
        label="Date"
        >
    </app-date-field>
    <app-time-field
        formControlName="time"
        label="Time"
        >
    </app-time-field>
    <div app-form-controls>
        <button *ngIf="!updateView" (click)="save()" >Save</button>
        <button *ngIf="!activityPlan.complete && updateView" (click)="complete()" class="primary">Complete</button>
        <button *ngIf="activityPlan.complete && updateView" (click)="uncomplete()">Mark incomplete</button>
        <button *ngIf="updateView && !activityPlan.complete" (click)="save()" >Update</button>
        <button *ngIf="updateView && !activityPlan.complete" (click)="delete()" class="danger">Delete</button>
    </div>
</app-form>
