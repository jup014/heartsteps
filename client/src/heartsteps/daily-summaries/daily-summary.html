<h3>{{formattedDate}}</h3>
<p class="headline">{{totalMinutes}} minutes</p>
<ul class="horizontal">
    <li>{{moderateMinutes}} min <span>Moderate</span></li>
    <li>{{vigorousMinutes}} min <span>Vigerous</span></li>
    <li>{{steps}} <span>Steps</span></li>
    <li>{{miles}} <span>Miles</span></li>
</ul>
