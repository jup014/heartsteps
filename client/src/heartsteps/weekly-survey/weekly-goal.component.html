<app-form *ngIf="form"
    [formGroup]="form"
    [submitLabel]="cta"
    [error]="error"
    (onSubmit)="save()"
    >
    <app-increment-field
        formControlName="minutes"
        label="Suggested goal"
        >
    </app-increment-field>
    <app-range-field
        formControlName="confidence"
        label="How confident are you that you'll reach your goal"
        [options]="confidenceOptions"
        >
    </app-range-field>
</app-form>
