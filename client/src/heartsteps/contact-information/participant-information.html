<app-form
    [formGroup]="contactInformationForm"
    (onSubmit)="save()"
    >
    <fieldset>
        <legend>What do you want to be called?</legend>
        <app-text-field
            formControlName="name"
            label="First name or nickname"
            >
        </app-text-field>
    </fieldset>
    <fieldset>
        <legend>Contact information</legend>
        <p>The study team will use this information to contact you only during the study.</p>
        <app-email-field
            formControlName="email"
            label="Email"
            >
        </app-email-field>
        <app-phone-field
            formControlName="phone"
            label="Phone number"
            >
        </app-phone-field>
    </fieldset>
</app-form>
