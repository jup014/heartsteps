<article>
    <header>
        <h2>{{title}}</h2>
        <a *ngIf="dismissible"
            class="back"
            (click)="dismiss()"
            >
            {{dismissText}}
        </a>
        <ng-content select="[app-page-control]"></ng-content>
    </header>
    <div class="content">
        <ng-content></ng-content>
    </div>
</article>
